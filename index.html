<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .app-description {
            text-align: center;
            margin-bottom: 30px;
        }
        .screenshots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .screenshot {
            width: calc(20% - 10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .screenshots-wide {
          margin: 5px;
          width: 100%;
          height: 100%;
          text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-description">Welcome to Our App</h1>
        <p class="app-description">Discover amazing features and an intuitive interface that will enhance your experience.</p>
        
        <div class="screenshots">
            <img src="images/petodo-instro-1.gif" alt="Screenshot 1" class="screenshot">
            <img src="images/petodo-instro-2.gif" alt="Screenshot 2" class="screenshot">
            <img src="images/petodo-instro-3.gif" alt="Screenshot 3" class="screenshot">
        </div>
        <div class="screenshots-wide">
          <img src="images/petodo-instro-4.gif" alt="Screenshot 4" class="screenshot">
        </div>
        <div class="screenshots-wide">
          <img src="images/petodo-instro-5.gif" alt="Screenshot 5" class="screenshot">
        </div>
    </div>
</body>
</html>
